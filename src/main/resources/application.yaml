server:
  port: 8080

spring:
  application:
    name: ai-learning-platform

  datasource:
    url: jdbc:postgresql://localhost:5434/ai_learning
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.4

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    operations-sorter: method
    tags-sorter: alpha

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in ms

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
